<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
	<div id="page-content">

		<f:metadata>
			<f:event listener="#{viewSecurityLineGraphController.initPage}" type="preRenderView"></f:event>
		</f:metadata>

		<h:form>


			<p:panel id="view-security">
				<p:messages globalOnly="true" />
				<f:facet name="header">
					<p:outputLabel id="priceTag" style="font-size:46px;margin-left:20%;">#{viewSecurityLineGraphController.pageTitle}</p:outputLabel>
				</f:facet>

				<p:panel id="newsHeader" style="width:100%;height:120px;">
					<p:outputLabel value="#{viewSecurityLineGraphController.newsHeader}" style="font-family:'Trebuchet MS',Arial;font-size:36px;margin-bottom:10px;margin-left:15px;margin-right:15px;color" />
				</p:panel>
				
				<p:panelGrid columns="5" width="100%;border:0px;margin-left:35%;">
				<p:spacer style="width:400px;height:25px;" />
				<p:outputLabel value="#{viewSecurityLineGraphController.title}" style="font-family:'Trebuchet MS',Arial;font-size:24px;" />
				<p:outputLabel value="#{viewSecurityLineGraphController.diffNeg}" style="font-family:'Trebuchet MS',Arial;font-size:24px;color:green;"/>
				<p:outputLabel value="#{viewSecurityLineGraphController.diffPos}" style="font-family:'Trebuchet MS',Arial;font-size:24px;color:red;" />
				<p:spacer style="width:400px;height:25px;" />
				</p:panelGrid>

				<p:poll interval="3" update="linearChart,newsHeader,priceTag" />

				<p:lineChart id="linearChart" animate="false" shadow="true" showMarkers="false" seriesColors="#{viewSecurityLineGraphController.seriesColor}"
					value="#{viewSecurityLineGraphController.chartModel}" legendPosition="#{viewSecurityLineGraphController.legendPosition}"
					 minX="#{viewSecurityLineGraphController.minX}" maxX="#{viewSecurityLineGraphController.maxX}"
					minY="0" maxY="3500" xaxisLabel="Day" yaxisLabel="Value" style="height:600px;font-size:24px">

				</p:lineChart>
			</p:panel>




			



		</h:form>
	</div>
</ui:composition>
</html>
