<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>
	<div id="menu">
		<h:form id="menu-form">
			<p:menubar>
				<p:menuitem url="/" icon="ui-icon-home"></p:menuitem>
				<p:menuitem value="|" />
				<p:submenu label="File" icon="ui-icon-document">
					<p:submenu label="New" icon="ui-icon-document">
						<p:menuitem value="Trade" ajax="false" disabled="false" action="trade-create-page" />
						<p:menuitem value="Simulation" disabled="false" ajax="false" action="simulation-create-page" />
						<p:menuitem value="Team" ajax="false" disabled="true" />
						<p:menuitem value="User" ajax="false" disabled="true" />
						<p:menuitem value="Security" ajax="false" disabled="true" />
						<p:menuitem value="News" ajax="false" disabled="true" />
						<p:menuitem value="Sponsor" ajax="false" disabled="true" />

					</p:submenu>
					<p:separator />
					<p:submenu label="Import" icon="ui-icon-arrowreturnthick-1-w">
						<p:menuitem value="Teams" ajax="false" disabled="true" />
						<p:menuitem value="Users" ajax="false" disabled="true" />
						<p:menuitem value="Securities" ajax="false" disabled="true" />
						<p:menuitem value="News" ajax="false" disabled="true" />
					</p:submenu>
					<p:submenu label="Export" icon="ui-icon-arrowreturnthick-1-e">
						<p:menuitem value="Teams" ajax="false" disabled="true" />
						<p:menuitem value="Users" ajax="false" disabled="true" />
						<p:menuitem value="Securities" ajax="false" disabled="true" />
						<p:menuitem value="News" ajax="false" disabled="true" />
					</p:submenu>
					<p:separator />
					<p:menuitem value="Quit" ajax="false" icon="ui-icon-close" url="http://fisaonline.ca" />
				</p:submenu>
				<p:submenu label="Edit" icon="ui-icon-pencil">
					<c:forEach var="mySims" items="#{menuBarController.simulations}">
						<ui:param name="simTitle" value="#{mySims.name}" />
						<p:submenu label="#{simTitle}" icon="ui-icon-pencil">
							<p:menuitem value="Trade" ajax="false" disabled="false" action="trade-edit-page.xhtml">
								<f:param name="simId" value="#{mySims.id}" />
							</p:menuitem>
							<p:menuitem value="Security" ajax="false" disabled="true" />
							<p:menuitem value="News Item" ajax="false" disabled="true" />
							<p:menuitem value="Details" ajax="false" disabled="true" />
						</p:submenu>
					</c:forEach>
					<p:separator />
					<p:menuitem value="Team" ajax="false" disabled="true" icon="ui-icon-pencil" />
					<p:menuitem value="User" ajax="false" disabled="true" icon="ui-icon-pencil" />
					<p:menuitem value="Sponsor" ajax="false" disabled="true" icon="ui-icon-pencil" />
				</p:submenu>
				<p:submenu label="View" icon="ui-icon-document-b">
					<p:submenu label="Line/Bar Graph" icon="ui-icon-document-b">
						<c:forEach var="sim" items="#{menuBarController.simulations}">
							<p:submenu label="#{sim.name}">
								<c:forEach var="sec" items="#{sim.securities}">
									<p:menuitem value="#{sec.name}" ajax="false" disabled="false" action="security-view-lg-page">
										<f:param name="secId" value="#{sec.id}" />
									</p:menuitem>
								</c:forEach>
							</p:submenu>
						</c:forEach>
						
						
						
						
					</p:submenu>
					<p:separator />
					<p:submenu label="Volume Bars" icon="ui-icon-document-b">

						<c:forEach var="sim" items="#{menuBarController.simulations}">
							<p:submenu label="#{sim.name}">
								<c:forEach var="sec" items="#{sim.securities}">
									<p:menuitem value="#{sec.name}" ajax="false" disabled="false" action="security-view-bg-page">
										<f:param var="simId" value="#{sec.id}" />
									</p:menuitem>
								</c:forEach>
							</p:submenu>
						</c:forEach>




					</p:submenu>
					<p:separator />
					<p:submenu label="OHLC" icon="ui-icon-document-b">
						<c:forEach var="sim" items="#{menuBarController.simulations}">
							<p:submenu label="#{sim.name}">
								<c:forEach var="sec" items="#{sim.securities}">
									<p:menuitem value="#{sec.name}" ajax="false" disabled="true" action="security-view-ohlc-page" />
								</c:forEach>
							</p:submenu>
						</c:forEach>
					</p:submenu>
				</p:submenu>
				<p:submenu label="Run" icon="ui-icon-play">
					<p:submenu label="Simulation" icon="ui-icon-play">
						<c:forEach var="mySims" items="#{menuBarController.simulations}">
							<p:menuitem value="#{mySims.name}" ajax="false" disabled="false" action="simulation-run-page">
								<f:param name="simId" value="#{mySims.id}" />
							</p:menuitem>
						</c:forEach>
					</p:submenu>
				</p:submenu>
				<p:submenu label="Price Paths" icon="ui-icon-shuffle">
					<p:submenu label="Security Path" icon="ui-icon-shuffle">



						<c:forEach var="simulation" items="#{menuBarController.simulations}">
							<p:submenu label="#{simulation.name}">


								<c:forEach var="security" items="#{simulation.securities}">
									<p:menuitem value="#{security.name}" ajax="false" disabled="false" action="security-path-page">
										<f:param name="simId" value="#{simulation.id}" />
										<f:param name="secId" value="#{security.id}" />
									</p:menuitem>
								</c:forEach>







							</p:submenu>
						</c:forEach>





					</p:submenu>
					<p:submenu label="Pricing Offset" icon="ui-icon-shuffle">
						<c:forEach var="mySims" items="#{menuBarController.simulations}">
							<ui:param name="simTitle" value="#{mySims.name}" />
							<p:menuitem value="#{simTitle}" ajax="false" disabled="true" />
						</c:forEach>
					</p:submenu>
				</p:submenu>
				<p:submenu label="Preferences" icon="ui-icon-gear">
					<p:menuitem value="Simulations" ajax="false" disabled="true" icon="ui-icon-wrench" />
					<p:menuitem value="Line Graphs" ajax="false" disabled="true" icon="ui-icon-wrench" />
					<p:menuitem value="Volume Bars" ajax="false" disabled="true" icon="ui-icon-wrench" />
					<p:menuitem value="OHLC" ajax="false" disabled="true" icon="ui-icon-wrench" />
				</p:submenu>
				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" ajax="false" disabled="true" icon="ui-icon-script" />
					<p:menuitem value="Contact" ajax="false" disabled="true" icon="ui-icon-contact" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>
</body>
</html>
