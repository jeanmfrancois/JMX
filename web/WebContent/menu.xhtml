<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>
	<div id="menu">
		<h:form id="menu-form">
			<p:menubar>
				<p:submenu label="File" icon="ui-icon-document">
					<p:submenu label="New" icon="ui-icon-document">
						<p:menuitem value="Simulation" disabled="false" action="simulation-create-page" />
						<p:menuitem value="Trade" disabled="false" />
						<p:menuitem value="Team" disabled="false" />
						<p:menuitem value="User" disabled="false" />
						<p:menuitem value="Security" disabled="false" />
						<p:menuitem value="News" disabled="false" />
						<p:menuitem value="Sponsor" disabled="false" />
					</p:submenu>					
					<p:separator />					
					<p:submenu label="Import" icon="ui-icon-arrowreturnthick-1-w">
						<p:menuitem value="Teams" disabled="true" />
						<p:menuitem value="Users" disabled="true" />
						<p:menuitem value="Securities" disabled="true" />
						<p:menuitem value="News" disabled="true" />
					</p:submenu>
					<p:submenu label="Export" icon="ui-icon-arrowreturnthick-1-e">
						<p:menuitem value="Teams" disabled="true" />
						<p:menuitem value="Users" disabled="true" />
						<p:menuitem value="Securities" disabled="true" />
						<p:menuitem value="News" disabled="true" />
					</p:submenu>
					<p:separator />
					<p:menuitem value="Quit" icon="ui-icon-close" url="http://fisaonline.ca" />
				</p:submenu>
				<p:submenu label="Edit" icon="ui-icon-pencil">
					<c:forEach var="mySims" items="#{menuBarController.simulations}">
						<ui:param name="simTitle" value="#{mySims.name}" />
						<p:submenu label="#{simTitle}" icon="ui-icon-pencil">
							<p:menuitem value="Details" disabled="true" />
							<p:menuitem value="Trade" disabled="true" />
							<p:menuitem value="Security" disabled="true" />
							<p:menuitem value="News Item" disabled="true" />
						</p:submenu>
					</c:forEach>
					<p:separator />
					<p:menuitem value="Team" disabled="true" icon="ui-icon-pencil" />
					<p:menuitem value="User" disabled="true" icon="ui-icon-pencil" />
					<p:menuitem value="Sponsor" disabled="true" icon="ui-icon-pencil" />
				</p:submenu>
				<p:submenu label="View" icon="ui-icon-document-b">
					<p:submenu label="Line Graph" icon="ui-icon-document-b">
						<c:forEach var="mySims" items="#{menuBarController.simulations}">
							<ui:param name="simTitle" value="#{mySims.name}" />
							<p:submenu label="#{simTitle}">
								<p:menuitem value="Security-1" disabled="false" action="security-view-lg-page"/>
								<p:menuitem value="Security-2" disabled="false" action="security-view-lg-page"/>
							</p:submenu>
						</c:forEach>
					</p:submenu>
					<p:separator />
					<p:submenu label="Volume Bars" icon="ui-icon-document-b">
						<c:forEach var="mySims" items="#{menuBarController.simulations}">
							<ui:param name="simTitle" value="#{mySims.name}" />
							<p:submenu label="#{simTitle}">
								<p:menuitem value="Security-1" disabled="false" action="security-view-bg-page"/>
								<p:menuitem value="Security-2" disabled="false" action="security-view-bg-page"/>
							</p:submenu>
						</c:forEach>
					</p:submenu>
					<p:separator />
					<p:submenu label="OHLC" icon="ui-icon-document-b">
						<c:forEach var="mySims" items="#{menuBarController.simulations}">
							<ui:param name="simTitle" value="#{mySims.name}" />
							<p:submenu label="#{simTitle}">
								<p:menuitem value="Security-1" disabled="false" action="security-view-ohlc-page"/>
								<p:menuitem value="Security-2" disabled="false" action="security-view-ohlc-page"/>
							</p:submenu>
						</c:forEach>
					</p:submenu>
				</p:submenu>
				<p:submenu label="Run" icon="ui-icon-play">
					<p:submenu label="Simulation" icon="ui-icon-play">
						<c:forEach var="mySims" items="#{menuBarController.simulations}">
							<ui:param name="simTitle" value="#{mySims.name}" />
							<p:menuitem value="#{simTitle}" ajax="false" disabled="false" action="simulation-run-page"><f:param name="simId" value="#{mySims.id}"/></p:menuitem>
						</c:forEach>
					</p:submenu>
				</p:submenu>
				<p:submenu label="Price Paths" icon="ui-icon-shuffle">
					<p:submenu label="Security Path" icon="ui-icon-shuffle">
						<c:forEach var="mySims" items="#{menuBarController.simulations}">
							<ui:param name="simTitle" value="#{mySims.name}" />
							<p:submenu label="#{simTitle}">
								<p:menuitem value="Security-1" disabled="true" />
								<p:menuitem value="Security-2" disabled="true" />
							</p:submenu>
						</c:forEach>
					</p:submenu>
					<p:submenu label="Pricing Offset" icon="ui-icon-shuffle">
						<c:forEach var="mySims" items="#{menuBarController.simulations}">
							<ui:param name="simTitle" value="#{mySims.name}" />
							<p:menuitem value="#{simTitle}" disabled="true" />
						</c:forEach>
					</p:submenu>
				</p:submenu>				
				<p:submenu label="Preferences" icon="ui-icon-gear">
					<p:menuitem value="Simulations" icon="ui-icon-wrench" />
					<p:menuitem value="Line Graphs" icon="ui-icon-wrench" />
					<p:menuitem value="Volume Bars" icon="ui-icon-wrench" />
					<p:menuitem value="OHLC" icon="ui-icon-wrench" />
				</p:submenu>
				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" icon="ui-icon-script" />
					<p:menuitem value="Contact" icon="ui-icon-contact" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>
</body>
</html>
